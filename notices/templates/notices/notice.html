{% extends 'core/base.html' %}
{% load static %}
{% block title %}Noticia{% endblock %}
{% block content %}
<main role="main">
  <div class="container mb-4">
    <div class="row mt-3">
      <div class="my-4">
        <div class="text-center">
          <div class="col-md-5 mx-auto">
            <div class="card" style="width: 40rem">
              <div class="card-body">
                <img src="{{notice.image.url}}" alt="John" 
                style="width:98%; border-radius: 1%; margin-bottom: 3%">
                <h5 class="mb-2;" style="color: blue">{{ notice.title }}</h5>
                <div>
                  <p>{{notice.content|striptags|safe}}</p>
                  <div class="card-footer text-muted">
                    <p><a class="btn btn-primary" href="{% url 'notice' notice.id notice.title|slugify %}">Editar</a>
                    <a class="btn btn-danger my-6" href="{% url 'notice' notice.id notice.title|slugify %}">Eliminar</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
